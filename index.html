<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        #weatherResult {
            display: none;
        }
        .spinner-border {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">Weather Dashboard</h1>
        <input type="text" id="cityInput" class="form-control mb-2" placeholder="Enter city name" required>
        <button class="btn btn-primary" id="getWeather">Get Weather</button>
        <div class="spinner-border text-primary my-4" role="status" id="loadingSpinner">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="alert" class="alert alert-danger d-none" role="alert"></div>
        <div id="weatherResult" class="mt-4">
            <h2 id="cityName"></h2>
            <p><i class="fas fa-temperature-high"></i> <span id="temperature"></span> Â°C</p>
            <p><i class="fas fa-tint"></i> <span id="humidity"></span> %</p>
            <p><i class="fas fa-cloud"></i> <span id="conditions"></span></p>
        </div>
    </div>
    <script>
        const BASE_URL = "https://huggingface.co/spaces/Roshan0510/tds_project_1";
        document.getElementById('getWeather').addEventListener('click', async () => {
            const city = document.getElementById('cityInput').value;
            const loadingSpinner = document.getElementById('loadingSpinner');
            const alertBox = document.getElementById('alert');
            const weatherResult = document.getElementById('weatherResult');
            const fallbackData = {
                name: "Unknown",
                temperature: 20,
                humidity: 50,
                conditions: "Cloudy"
            };

            alertBox.classList.add('d-none');
            loadingSpinner.style.display = "block";
            weatherResult.style.display = "none";

            try {
                const geoURL = `https://geocoding-api.open-meteo.com/v1/search?name=${city}`;
                const res = await fetch(`${BASE_URL}/fetch?url=${encodeURIComponent(geoURL)}`);
                const geoData = await res.json();
                if (!geoData.results || geoData.results.length === 0) throw new Error('City not found');
                const { latitude, longitude } = geoData.results[0];
                
                const weatherURL = `https://api.open-meteo.com/v1/weather?latitude=${latitude}&longitude=${longitude}&current_weather=true`;
                const weatherRes = await fetch(`${BASE_URL}/fetch?url=${encodeURIComponent(weatherURL)}`);
                const weatherData = await weatherRes.json();

                if (!weatherData.current_weather) throw new Error('Weather data not available');
                const { temperature, humidity, weathercode } = weatherData.current_weather;
                const conditions = getConditions(weathercode);

                document.getElementById("cityName").textContent = geoData.results[0].name;
                document.getElementById("temperature").textContent = temperature;
                document.getElementById("humidity").textContent = humidity;
                document.getElementById("conditions").textContent = conditions;
                
                weatherResult.style.display = "block";
            } catch (error) {
                alertBox.textContent = error.message || 'An error occurred. Showing fallback data.';
                alertBox.classList.remove('d-none');
                document.getElementById("cityName").textContent = fallbackData.name;
                document.getElementById("temperature").textContent = fallbackData.temperature;
                document.getElementById("humidity").textContent = fallbackData.humidity;
                document.getElementById("conditions").textContent = fallbackData.conditions;
                weatherResult.style.display = "block";
            } finally {
                loadingSpinner.style.display = "none";
            }
        });

        function getConditions(code) {
            switch(code) {
                case 0: return "Clear sky";
                case 1: return "Mainly clear";
                case 2: return "Partly cloudy";
                case 3: return "Overcast";
                case 45: return "Fog";
                case 61: return "Rain showers";
                case 80: return "Rain showers";
                case 95: return "Thunderstorm";
                default: return "Unknown";
            }
        }
    </script>
</body>
</html>
